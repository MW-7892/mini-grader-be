# https://medium.com/@ashu1230/deploying-a-backend-application-on-aws-ec2-using-ci-cd-with-docker-7fe9be3b08f6
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Set up Docker
        uses: docker/setup-docker-action@v4
      
      - name: ğŸ—’ï¸ Create .env file
        run: touch .env && echo "{{ secrets.DEPLOY_ENV }}" .env

      - name: ğŸª› Make migrator
        run: make migrator

      - name: ğŸ“¦ Migrate database
        run: ./migrator up

      - name: ğŸ‘¤ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: ğŸ”§ Build Docker image
        run: docker build -t mw7892/mini-grader-be .

      - name: ğŸŒ Pushing image to Docker Hub
        run: docker push mw7892/mini-grader-be

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ—ï¸ SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull mw7892/mini-grader-be
            docker stop $(docker ps -q --filter "ancestor=mw7892/mini-grader-be")
            docker run -d -p 8000:8000 --env-file .env mw7892/mini-grader-be 
