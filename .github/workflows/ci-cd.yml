# https://medium.com/@ashu1230/deploying-a-backend-application-on-aws-ec2-using-ci-cd-with-docker-7fe9be3b08f6
# https://kamrul.dev/dynamically-add-github-actions-ip-to-aws-security-group/
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout code
        uses: actions/checkout@v4

      - name: üì• Set up Docker
        uses: docker/setup-docker-action@v4
      
      - name: üóíÔ∏è Create .env file
        run: |
          touch .env
          echo "{{ secrets.DEPLOY_ENV }}" .env

      - name: üìë Set up environment variables AWS
        run: |
          echo "AWS_DEFAULT_REGION=ap-northeast-1" >> $GITHUB_ENV
          echo "AWS_SG_NAME=mini-grader-sec-group" >> $GITHUB_ENV 

      - name: üìù Add GitHub Actions IP to security group
        run: |
          aws ec2 authorize-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32    
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}

      - name: ü™õ Make migrator
        run: make migrator

      - name: üì¶ Migrate database
        run: ./migrator up

      - name: üë§ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: üîß Build Docker image
        run: docker build -t mw7892/mini-grader-be .

      - name: üåê Pushing image to Docker Hub
        run: docker push mw7892/mini-grader-be

      - name: üßπ Cleanup
        run: |
          aws ec2 revoke-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
        if: always()

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üóùÔ∏è SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull mw7892/mini-grader-be
            docker stop $(docker ps -q --filter "ancestor=mw7892/mini-grader-be")
            docker run -d -p 8000:8000 --env-file .env mw7892/mini-grader-be 
